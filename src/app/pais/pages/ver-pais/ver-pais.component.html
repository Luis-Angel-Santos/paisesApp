<div *ngIf="!pais; else divPais" class="alert alert-info">
    Un momento...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais.name.common }}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ol class="list-group">
                <li class="list-group-item">
                    <strong>Población:</strong> {{pais.population  | number}}
                </li>
                <li class="list-group-item">
                    <strong>Capital:</strong> {{pais.capital}}
                </li>
                <li class="list-group-item">
                    <strong>Región:</strong> {{pais.region}}
                </li>
            </ol>
        </div>
    </div>
    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span
                *ngFor="let t of pais.translations | keyvalue"        
                class="badge bg-primary m-1">          
                    {{ t.value.official }}   
            </span>
        </div>
    </div>
</ng-template>
