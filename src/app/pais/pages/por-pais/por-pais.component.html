<div class="animate__animated animate__fadeIn">
    <h2>Buscar país</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input 
                (onEnter)="buscar( $event )" 
                (onDebounce)="sugerencias($event)"
                placeholder="Buscar por país...">
            </app-pais-input>
        </div>
    </div>
    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a [routerLink]="['/pais', pais.fifa]" class="nav-link">
                {{pais.name.common}}
            </a>            
        </li>
        <li (click)="buscarSugerido(termino)"
            class="list-group-item list-group-item-action">
            <a class="nav-link">
                Buscar {{termino}}
            </a>            
        </li>
    </ul>
    <hr>
</div>
<div class="alert alert-danger" *ngIf="error">
    No se encontro nada relacionado con {{termino}} :(
</div>
<app-pais-tabla [paises]="paises"></app-pais-tabla>
