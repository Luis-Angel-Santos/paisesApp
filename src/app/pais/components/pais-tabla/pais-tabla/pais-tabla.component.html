<div class="row animate__animated animate__fadeIn" *ngIf="paises.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Población</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td><img src="{{pais.flags.png}}" width="50px"></td>
                    <td>{{pais.capital}}, {{ pais.name.common}}</td>
                    <td>{{pais.population | number}}</td>
                    <td><a [routerLink]="['/pais', pais.fifa]">Ver más...</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
